<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiterose</title>
  <link rel="icon" type="image/svg+xml" href="./images/white_rose.svg">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <h1>Whiterose</h1>
    <div id="clock">00:00:00</div>
    <div id="audioToggle">🔇</div>
    <div id="settingsIcon">⚙️</div>
  </div>
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Settings</h2>
      <div class="interval-setting">
        <label for="updateInterval">Update interval (minutes):</label>
        <input type="number" id="updateInterval" min="1" max="60" value="15">
        <button id="setInterval">Set Interval</button>
      </div>
      <div class="theme-setting">
        <label for="themeToggle">Theme:</label>
        <select id="themeToggle">
          <option value="white">White</option>
          <option value="cream">Cream</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="time-format-setting">
        <label for="timeFormatToggle">Time Format:</label>
        <select id="timeFormatToggle">
          <option value="12">12-hour</option>
          <option value="24">24-hour</option>
        </select>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
  <script src="./js/audioWorker.js"></script>
</body>

</html>
